<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagcart</title>
    <link href='https://fonts.googleapis.com/css?family=Barlow Semi Condensed' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/bagcart.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body  onload ="addtobagCart();calculatesumPrice();">
  <div id="navlogo">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="./image/logoweb.png" id="logo"/></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
            </ul>
          </div>
          <div id="bag">
            <img src="./image/bagcart.png" onclick="location.href = 'bag.html';" />
          </div>
        </div>
      </nav>
    </div>

    <div class="content">
        <div class="row cart" id="cart">
            <div class="col-md-8 col-sm-12">
                <div class="row">
                    <h1 class="content-bag-title">Bag</h1>
                </div>
                <div class="row" id="showProduct"></div>
                <div class="row back">
                    <a href="index.html">← Continue shopping</a>
                </div>
            </div>
            <div class="col-md-4 col-sm-12">
                <div class="summary-content">
                  <h1 class="content-bag-title">Summary</h1>
                  <div class="sum-detail" id="sum-detail">
                    <div class="row g-3">
                      <div class="col">
                        <p class="sum-detail-title">Subtotal</p>
                      </div>
                      <div class="col">
                        <p id="sum" class="price">0</p>
                      </div>
                    </div>
                    <div class="row g-3">
                      <div class="col">
                        <p class="sum-detail-title">Delivery</p>
                      </div>
                      <div class="col">
                        <p class="price">0 </p>
                      </div>
                    </div>
                  </div>
                  <div class="row g-3 sum-total-all">
                    <div class="col">
                      <p class="summary-total" >Total</p>
                    </div>
                    <div class="col">
                        <p class="price-total" id="price-total"></p>
                    </div>
                  </div>
                    <button type="button" class="btn btn-dark checkout-btn" onclick="location.href = 'payment.html'">Checkout</button>
                </div> 
            </div>
        </div>
    </div>
</div>
   <footer>
        <div class="copy">Copyright © Jersey Shop</div>
        <div class="privacy">Privacy &amp; Cookie | T&amp;C | Accessibility</div>
   </footer>
          <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
          <script src="./js/bagcart.js"></script>
</body>
</html>
