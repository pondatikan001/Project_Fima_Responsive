</head>
<body class="pay-body" onload="paymentsumPrice();" >
    <div id="navlogo">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./image/logoweb.png" id="logo"/></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="index.html">Home</a>
                </li>
              </ul>
            </div>
            <div id="bag">
              <img src="./image/bagcart.png" onclick="location.href = 'bagcart.html';" />
            </div>
          </div>
        </nav>
      </div>
    
      <div class="content">
        <div class="backcheck">
            <a href="./bagcart.html" class="arrow"></a>
            <h1>Checkout</h1>
        </div>
        <div class="row">
            <div class="col-md-8 col-sm-12 payment-container">
                <p class="title-pay">Payment method</p>
                <div class="row pay-choice">
                    <div class="col-2">
                        <button type="button" class="btn pay-btn"><img src="./image/paypal.png"></button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn pay-btn"><img src="./image/paypal.png"></button>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn pay-btn"><img src="./image/paypal.png"></button>
                    </div>
                </div>
                <p class="title-pay">Add Payment Detials</p>
                <div class=" hide row g-3">
                    <div class="col-md-5">
                        <label for="inputEmail4" class="form-label">Card Number</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                <div class="col-md-2">
                        <label for="inputPassword4" class="form-label">Expiry Date</label>
                        <input type="password" class="form-control" id="inputPassword5" placeholder="MM/YY">
                    </div>
                    <div class="col-md-2">
                        <label for="inputPassword4" class="form-label">CVV</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="XXX">
                    </div>
                <div class="col-md-4 col-sm-12">
                        <label for="inputAddress" class="form-label">Promo Code (If any)</label>
                        <div class="btn-discount">
                            <input type="text" class="form-control" id="inputAddress" placeholder="Enter code">
                        </div>
                    </div>
                    <p class="title-pay">Billing Address</p>
                <div class="checkcontent">
                        <input type="checkbox" checked="checked" class="checkbox">
                        <label class="textaddress">Billing address same as delivery address
                    </div>
                    <p class="tab-gray">"I authorise Jersey Shop to charge my card for a total amount of $110.92 USD"</p>
                <div class="col-8" ;>
                    <button class="showbtn ;">BACK</button>
                </div>
                <div class="col">
                    <button class="addcf" id="btn-totalPrice" onclick="paymentconfirmation()"></button>
                </div>
            </div>
        </div>
    <div class="col-md-3 col-sm-12 checkout-summary">
        <div id="checkout-summary"></div>
            </div>
        </div>
    </div>
